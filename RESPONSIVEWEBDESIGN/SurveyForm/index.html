<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the plaform</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name: </label>
            <input id="name" required type="text" placeholder="Enter your name">
            <label for="email" id="email-label">Email: </label>
            <input id="email" required type="email" placeholder="Enter your email">
            <label for="number" id="number-label">Age: </label>
            <input id="number" type="number" min="18" max="120" placeholder="Age">
            
            <select id="dropdown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label><input type="radio" value="none" name="experience-level">None
            </label>
            <label><input type="radio" value="some" name="experience-level">Some
            </label>
            <label><input type="radio" value="expert" name="experience-level">Expert
            </label>
            <label><input type="checkbox" value="video">Video
            </label>
            <label><input type="checkbox" value="group">Group
            </label>
            <label><input type="checkbox" value="mentor">Mentor
            </label>
            
            <textarea></textarea>
            <input type="submit" id="submit"> 
        </form>
    </body>
</html>
